
# This is the configuration file for Netlify.
# It controls how Netlify builds and deploys your site.

[build]
  # This command builds your frontend. Netlify will run this automatically.
  command = "npm run build"
  # This is the directory that contains the built frontend.
  publish = "dist"
  # Specifies the base directory for the build
  base = "frontend"

[[redirects]]
  # This rule proxies all API requests from your frontend...
  from = "/api/*"
  # ...to your live Render backend.
  to = "https://arbitrage-sgk3.onrender.com/:splat"
  # The 200 status code means this is a "rewrite," which masks the backend URL.
  status = 200
  # Force the redirect to ensure it always applies.
  force = true
